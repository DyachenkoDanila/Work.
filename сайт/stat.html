    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['ПАО "ГАЗПРОМ"', 'ПАО "ЛУКОЙЛ"', 'АО "ТАНДЕР"', 'ООО "АГРОТОРГ"', 'ПАО "ТАТНЕФТЬ" ИМ. В.Д. ШАШИНА"',

                             'АО "ТК "МЕГАПОЛИС"', 'ПАО "ГМК "НОРИЛЬСКИЙ НИКЕЛЬ"', 'АО "ТОРГОВЫЙ ДОМ "ПЕРЕКРЕСТОК"'],
                    datasets: [{
                        label: 'Выручка (в трлн)',
                        data: [8, 3, 2, 2, 1, 1, 1, 1, 1, 0.974, 0.838, 0.815],
                        backgroundColor: ['#007bff', '#28a745', '#dc3545', '#ffcc00', '#9933ff', '#ff9900',
                                          '#ff6666', '#00cc99', '#ff0066', '#0099ff', '#6666ff', '#ff6666'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
    </script>
	<script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuLinks = document.querySelectorAll('.men a');
            
            menuLinks.forEach(link => {
                link.addEventListener('click', function (event) {
                    event.preventDefault();
                    const targetElementId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetElementId);
                    
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });
    </script>
